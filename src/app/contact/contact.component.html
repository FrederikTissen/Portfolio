<div id="contact" class="contact">
    <h2>Say Hi!</h2>

    <div class="content">
        <h3>Want do discuss a new project</h3>
        <p>Say hello! let's discuss your ideas and make it happen</p>
        <!--<input type="text" placeholder="Your name">-->

        <form action="">
            <div class="input-field" [class.focused-input]="inputNameIsFocused">
                <label>Your name</label>
                <input (focus)="inputNameIsFocused = true" (blur)="inputNameIsFocused = false" type="text"
                    id="input-email" formcontrolname="email" required="" class="">
                <span class="hidden">Your name is required</span>
                <img src="assets/img/warning.png" class="hidden ">
                <img src="assets/img/success.png" class="hidden">
            </div>

            <!--<input type="email" placeholder="Your email">-->

            <div class="input-field" [class.focused-input]="inputEmailIsFocused">
                <label>Your email</label>
                <input (focus)="inputEmailIsFocused = true" (blur)="inputEmailIsFocused = false" type="text"
                    id="input-email" formcontrolname="email" required="" class="">
                <span class="hidden">Your email is required</span>
                <img src="assets/img/warning.png" class="hidden ">
                <img src="assets/img/success.png" class="hidden">
            </div>



            <div class="input-field" [class.focused-input]="inputMessageIsFocused">
                <!-- <textarea id="message" cols="30" rows="10" placeholder="Your message"></textarea> -->
                <label>Your message</label>
                <textarea (focus)="inputMessageIsFocused = true" (blur)="inputMessageIsFocused = false" type="text"
                    id="message" autocomplete="off" formcontrolname="message" required="">
                </textarea>
                <span class="hidden">Your message is empty</span>
                <img src="assets/img/warning.png" class="hidden ">
                <img src="assets/img/success.png" class="hidden">

                <div class="send-btn">
                    <button>Send message</button>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="left">
            <a href="#start-screen">
                <img src="assets/img/logo.png">
            </a>
            <p>Frederik Tissen 2023</p>
        </div>
        <div class="right">
            <a href="#start-screen">
                <img class="arrow-top animate__animated animate__fadeOutUp animate__infinite"
                    src="assets/img/arrow-top.png">
            </a>
            <div>
                <a href="https://github.com/FrederikTissen?tab=repositories" target="_blank">
                    <img src="assets/img/github-button.png">
                </a>
                <a href="#contact">
                    <img src="assets/img/email-button.png">
                </a>
                <a href="">
                    <img src="assets/img/linkedin-button.png">
                </a>
            </div>
            <p (click)="openLegalNotice()">Legal notice</p>
        </div>
    </div>





</div>
