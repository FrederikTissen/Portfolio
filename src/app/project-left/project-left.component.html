<div class="project-left">
    <div class="content-left">
        <p class="number-left">{{ number }}</p>
        <div class="text-left">
            <h3>{{ header }}</h3>
            <span>{{ subheader }}</span>
            <p>{{ description }}</p>
            <div class="button-box">
                <div>
                    <a href="{{ linkWeb }}"
                        target="_blank">
                        <button>Test</button>
                    </a>
                </div>
                <div>
                    <a href="{{ linkGithub }}" target="_blank">
                        <button>Github</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="img-box-left">
        <div>
            <img src="assets/img/projects-dummy/{{ img }}" alt="">
            <div class="border-left">
                <img class="arrow-project-left" src="assets/img/arrow-animation/arrow-down1.png" alt="">
            </div>
        </div>
    </div>
</div>
